<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Statistikkompassen - Nyckeltal N15508</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    canvas { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    
    .filter-container {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid #2563eb;
      background: white;
      color: #2563eb;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover {
      background: #f0f9ff;
    }
    
    .filter-btn.active {
      background: #2563eb;
      color: white;
    }
    
    h1 { color: #1e40af; margin-bottom: 1rem; }
    
    .analysis-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .analysis-box {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      border-left: 4px solid #2563eb;
    }
    
    .analysis-box h3 {
      color: #1e40af;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    
    .analysis-text {
      color: #333;
      line-height: 1.6;
      font-size: 0.95rem;
    }
    
    .trend-up {
      color: #dc2626;
      font-weight: bold;
    }
    
    .trend-down {
      color: #16a34a;
      font-weight: bold;
    }
    
    .trend-neutral {
      color: #666;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .analysis-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Statistikkompassen: Elever i 친k 9 som uppn친tt betygskriterierna i alla 칛mnen, hemkommun, andel (%)</h1>
  
  <div class="filter-container">
    <button class="filter-btn active" onclick="visaDataset('alla')">Visa alla</button>
    <button class="filter-btn" onclick="visaDataset('kvinnor')">游놀 Kvinnor</button>
    <button class="filter-btn" onclick="visaDataset('man')">游녿 M칛n</button>
    <button class="filter-btn" onclick="visaDataset('totalt')">游늵 Totalt</button>
  </div>
  
  <canvas id="koladaChart" width="800" height="400"></canvas>

  <div class="analysis-container">
    <div class="analysis-box">
      <h3>游늵 S칛vsj칬 kommun</h3>
      <div class="analysis-text" id="kommunAnalysis">H칛mtar data...</div>
    </div>
    <div class="analysis-box">
      <h3>游젏릖 Riket</h3>
      <div class="analysis-text" id="riketAnalysis">H칛mtar data...</div>
    </div>
  </div>

  <script>
    let chart = null;
    let allData = null;

    function genereraAnalysText(namn, nuvarandeVarde, forrigaVarde, nuvarandeAr, forrigaAr) {
      if (nuvarandeVarde === null || forrigaVarde === null) {
        return `<p class="analysis-text">Data ej tillg칛nglig f칬r j칛mf칬relse.</p>`;
      }

      const skillnad = nuvarandeVarde - forrigaVarde;
      const andel = skillnad.toFixed(2);
      
      let trend = '';
      let trendClass = '';
      
      if (skillnad > 0) {
        trend = `g친r <span class="trend-up">upp med ${andel} procentenheter 拘勇</span>`;
        trendClass = 'trend-up';
      } else if (skillnad < 0) {
        trend = `g친r <span class="trend-down">ner med ${Math.abs(andel)} procentenheter 拘勇</span>`;
        trendClass = 'trend-down';
      } else {
        trend = `f칬rblir <span class="trend-neutral">of칬r칛ndrad 俱뫮잺</span>`;
        trendClass = 'trend-neutral';
      }

      return `
        <p class="analysis-text">
          Andelen elever i ${namn} som uppn친tt betygskriterierna ${trend} fr친n f칬reg친ende 친r.
        </p>
        <p class="analysis-text">
          <strong>${nuvarandeAr}:</strong> ${nuvarandeVarde.toFixed(1)}% | 
          <strong>${forrigaAr}:</strong> ${forrigaVarde.toFixed(1)}%
        </p>
      `;
    }

    function uppdateraAnalysis(totalt, riketTotalt, ar) {
      // Hitta de tv친 senaste v칛rdena
      const validaTotaltVarden = totalt.filter(v => v !== null);
      const validaRiketVarden = riketTotalt.filter(v => v !== null);
      
      // Hitta motsvarande 친r
      const validaTotalAr = ar.filter((_, i) => totalt[i] !== null);
      const validaRiketAr = ar.filter((_, i) => riketTotalt[i] !== null);

      if (validaTotaltVarden.length >= 2) {
        const nuvarandeKommun = validaTotaltVarden[validaTotaltVarden.length - 1];
        const forrigaKommun = validaTotaltVarden[validaTotaltVarden.length - 2];
        const nuvarandeAr = validaTotalAr[validaTotalAr.length - 1];
        const forrigaAr = validaTotalAr[validaTotalAr.length - 2];
        document.getElementById('kommunAnalysis').innerHTML = genereraAnalysText('S칛vsj칬 kommun', nuvarandeKommun, forrigaKommun, nuvarandeAr, forrigaAr);
      }

      if (validaRiketVarden.length >= 2) {
        const nuvarandeRiket = validaRiketVarden[validaRiketVarden.length - 1];
        const forrigaRiket = validaRiketVarden[validaRiketVarden.length - 2];
        const nuvarandeAr = validaRiketAr[validaRiketAr.length - 1];
        const forrigaAr = validaRiketAr[validaRiketAr.length - 2];
        document.getElementById('riketAnalysis').innerHTML = genereraAnalysText('riket', nuvarandeRiket, forrigaRiket, nuvarandeAr, forrigaAr);
      }
    }

    function visaDataset(typ) {
      // Uppdatera aktiv knapp
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Filtrera datasets baserat p친 valet
      let visibleDatasets = [];
      
      if (typ === 'alla') {
        visibleDatasets = [0, 1, 2, 3]; // Alla fyra (inkl. riket)
      } else if (typ === 'kvinnor') {
        visibleDatasets = [0]; // Endast kvinnor
      } else if (typ === 'man') {
        visibleDatasets = [1]; // Endast m칛n
      } else if (typ === 'totalt') {
        visibleDatasets = [2, 3]; // Totalt + Riket
      }

      // Uppdatera visibility f칬r varje dataset
      allData.datasets.forEach((dataset, index) => {
        chart.getDatasetMeta(index).hidden = !visibleDatasets.includes(index);
      });

      chart.update();
    }

    async function hamtaData() {
      const response = await fetch("https://api.kolada.se/v3/data/municipality/1485/kpi/N15508");
      const json = await response.json();

      const ar = [];
      const kvinnor = [];
      const man = [];
      const totalt = [];

      json.values.forEach(entry => {
        ar.push(entry.period);
        const v = { K: null, M: null, T: null };
        entry.values.forEach(varde => {
          v[varde.gender] = varde.value;
        });
        kvinnor.push(v.K);
        man.push(v.M);
        totalt.push(v.T);
      });

      // H칛mta data f칬r riket
      const responseRike = await fetch("https://api.kolada.se/v3/data/municipality/0000/kpi/N15508");
      const jsonRike = await responseRike.json();

      const riketTotalt = [];
      jsonRike.values.forEach(entry => {
        const v = { T: null };
        entry.values.forEach(varde => {
          v[varde.gender] = varde.value;
        });
        riketTotalt.push(v.T);
      });

      // Uppdatera analysboxar
      uppdateraAnalysis(totalt, riketTotalt, ar);

      allData = {
        labels: ar,
        datasets: [
          {
            label: 'Kvinnor',
            data: kvinnor,
            borderColor: 'rgb(255, 99, 132)',
            fill: false
          },
          {
            label: 'M칛n',
            data: man,
            borderColor: 'rgb(54, 162, 235)',
            fill: false
          },
          {
            label: 'Totalt',
            data: totalt,
            borderColor: 'rgb(255, 205, 86)',
            fill: false
          },
          {
            label: 'Riket (Totalt)',
            data: riketTotalt,
            borderColor: 'rgb(107, 114, 128)',
            borderDash: [5, 5],
            fill: false
          }
        ]
      };

      const config = {
        type: 'line',
        data: allData,
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Andel beh칬riga till gymnasiet i 친k 9 (S칛vsj칬 kommun)'
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              max: 100,
              title: {
                display: true,
                text: 'Procent (%)'
              }
            },
            x: {
              title: {
                display: true,
                text: '칀r'
              }
            }
          }
        }
      };

      chart = new Chart(document.getElementById('koladaChart'), config);
    }

    hamtaData();
  </script>
</body>
</html>
