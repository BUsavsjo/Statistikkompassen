<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Statistikkompassen - Nyckeltal N15508</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    canvas { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    
    .filter-container {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid #2563eb;
      background: white;
      color: #2563eb;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover {
      background: #f0f9ff;
    }
    
    .filter-btn.active {
      background: #2563eb;
      color: white;
    }
    
    h1 { color: #1e40af; margin-bottom: 1rem; }
    
    .analysis-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .analysis-box {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      border-left: 4px solid #2563eb;
    }
    
    .analysis-box h3 {
      color: #1e40af;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    
    .analysis-text {
      color: #333;
      line-height: 1.6;
      font-size: 0.95rem;
    }
    
    .trend-up {
      color: #dc2626;
      font-weight: bold;
    }
    
    .trend-down {
      color: #16a34a;
      font-weight: bold;
    }
    
    .trend-neutral {
      color: #666;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .analysis-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Statistikkompassen: Elever i 친k 9 som uppn친tt betygskriterierna i alla 칛mnen, hemkommun, andel (%)</h1>
  
  <div class="filter-container">
    <button class="filter-btn active" onclick="visaDataset('alla')">Visa alla</button>
    <button class="filter-btn" onclick="visaDataset('kvinnor')">游놀 Kvinnor</button>
    <button class="filter-btn" onclick="visaDataset('man')">游녿 M칛n</button>
    <button class="filter-btn" onclick="visaDataset('totalt')">游늵 Totalt</button>
  </div>
  
  <canvas id="koladaChart" width="800" height="400"></canvas>

  <div class="analysis-container">
    <div class="analysis-box">
      <h3>游늵 S칛vsj칬 kommun</h3>
      <div class="analysis-text" id="kommunAnalysis">H칛mtar data...</div>
    </div>
    <div class="analysis-box">
      <h3>游젏릖 Riket</h3>
      <div class="analysis-text" id="riketAnalysis">H칛mtar data...</div>
    </div>
  </div>

  <script>
    // ========== KONSTANTER ==========
    const CONFIG = {
      API_BASE: 'https://api.kolada.se/v3/data/municipality',
      KPI: 'N15508',
      KOMMUN_ID: '1485',
      RIKE_ID: '0000'
    };

    const FILTER_DATASETS = {
      alla: [0, 1, 2, 3],
      kvinnor: [0],
      man: [1],
      totalt: [2, 3]
    };

    const DATASET_CONFIG = [
      { label: 'Kvinnor', color: 'rgb(255, 99, 132)' },
      { label: 'M칛n', color: 'rgb(54, 162, 235)' },
      { label: 'Totalt', color: 'rgb(255, 205, 86)' },
      { label: 'Riket (Totalt)', color: 'rgb(107, 114, 128)', dashed: true }
    ];

    // ========== GLOBALA VARIABLER ==========
    let chart = null;
    let allData = null;

    // ========== UTILITY FUNKTIONER ==========
    
    /**
     * H칛mtar senaste tv친 v칛rden fr친n en array
     * @param {Array} data - Array med v칛rden
     * @returns {Object} { nuvarande, forriga }
     */
    function hantaSenastaTvaVarden(data) {
      const validVarden = data.filter(v => v !== null);
      return {
        nuvarande: validVarden[validVarden.length - 1],
        forriga: validVarden[validVarden.length - 2]
      };
    }

    /**
     * Ber칛knar trend och returnerar formaterad str칛ng
     * @param {number} skillnad - Skillnaden mellan tv친 v칛rden
     * @returns {string} HTML-formaterad trend-str칛ng
     */
    function beraknaTrend(skillnad) {
      const andel = skillnad.toFixed(2);
      
      if (skillnad > 0) {
        return `g친r <span class="trend-up">upp med ${andel} procentenheter 拘勇</span>`;
      } else if (skillnad < 0) {
        return `g친r <span class="trend-down">ner med ${Math.abs(andel)} procentenheter 拘勇</span>`;
      } else {
        return `f칬rblir <span class="trend-neutral">of칬r칛ndrad 俱뫮잺</span>`;
      }
    }

    // ========== ANALYS FUNKTIONER ==========
    
    /**
     * Genererar analys-text f칬r en region
     * @param {string} namn - Namn p친 regionen
     * @param {number} nuvarandeVarde - Nuvarande v칛rde
     * @param {number} forrigaVarde - F칬reg친ende v칛rde
     * @param {string} nuvarandeAr - Nuvarande 친r
     * @param {string} forrigaAr - F칬reg친ende 친r
     * @returns {string} HTML-formaterad analys-text
     */
    function genereraAnalysText(namn, nuvarandeVarde, forrigaVarde, nuvarandeAr, forrigaAr) {
      if (nuvarandeVarde === null || forrigaVarde === null) {
        return `<p class="analysis-text">Data ej tillg칛nglig f칬r j칛mf칬relse.</p>`;
      }

      const skillnad = nuvarandeVarde - forrigaVarde;
      const trend = beraknaTrend(skillnad);

      return `
        <p class="analysis-text">
          Andelen elever i ${namn} som uppn친tt betygskriterierna ${trend} fr친n f칬reg친ende 친r.
        </p>
        <p class="analysis-text">
          <strong>${nuvarandeAr}:</strong> ${nuvarandeVarde.toFixed(1)}% | 
          <strong>${forrigaAr}:</strong> ${forrigaVarde.toFixed(1)}%
        </p>
      `;
    }

    /**
     * Uppdaterar analys-boxar med aktuell data
     * @param {Array} totalt - Total data f칬r kommun
     * @param {Array} riketTotalt - Total data f칬r riket
     * @param {Array} ar - Array med 친rtalen
     */
    function uppdateraAnalysis(totalt, riketTotalt, ar) {
      const uppdateraBox = (data, arArray, elementId, namn) => {
        const senaste = hantaSenastaTvaVarden(data);
        if (senaste.nuvarande !== undefined && senaste.forriga !== undefined) {
          const validAr = arArray.filter((_, i) => data[i] !== null);
          const nuAr = validAr[validAr.length - 1];
          const forAr = validAr[validAr.length - 2];
          document.getElementById(elementId).innerHTML = genereraAnalysText(
            namn, senaste.nuvarande, senaste.forriga, nuAr, forAr
          );
        }
      };

      uppdateraBox(totalt, ar, 'kommunAnalysis', 'S칛vsj칬 kommun');
      uppdateraBox(riketTotalt, ar, 'riketAnalysis', 'riket');
    }

    // ========== FILTER FUNKTIONER ==========
    
    /**
     * Visar/d칬ljer datasets baserat p친 filter-typ
     * @param {string} typ - Filter-typ ('alla', 'kvinnor', 'man', 'totalt')
     */
    function visaDataset(typ) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const visibleDatasets = FILTER_DATASETS[typ] || FILTER_DATASETS.alla;
      
      allData.datasets.forEach((dataset, index) => {
        chart.getDatasetMeta(index).hidden = !visibleDatasets.includes(index);
      });

      chart.update();
    }

    // ========== DATA-H츿MTNING ==========
    
    /**
     * H칛mtar och strukturerar data fr친n API
     * @param {string} kommunKod - Kommun-id
     * @returns {Promise<Object>} Strukturerad data
     */
    async function hamtaKommunData(kommunKod) {
      const url = `${CONFIG.API_BASE}/${kommunKod}/kpi/${CONFIG.KPI}`;
      const response = await fetch(url);
      const json = await response.json();

      const ar = [];
      const kvinnor = [];
      const man = [];
      const totalt = [];

      json.values.forEach(entry => {
        ar.push(entry.period);
        const varden = { K: null, M: null, T: null };
        entry.values.forEach(varde => {
          varden[varde.gender] = varde.value;
        });
        kvinnor.push(varden.K);
        man.push(varden.M);
        totalt.push(varden.T);
      });

      return { ar, kvinnor, man, totalt };
    }

    /**
     * Skapar Chart.js dataset-objekt
     * @returns {Array} Array med dataset-konfigurationer
     */
    function skapaDatasets(kvinnor, man, totalt, riketTotalt) {
      const data = [kvinnor, man, totalt, riketTotalt];
      
      return DATASET_CONFIG.map((config, index) => ({
        label: config.label,
        data: data[index],
        borderColor: config.color,
        borderDash: config.dashed ? [5, 5] : [],
        fill: false
      }));
    }

    /**
     * Skapar Chart.js konfiguration
     * @returns {Object} Chart-konfiguration
     */
    function skapaChartConfig(labels, datasets) {
      return {
        type: 'line',
        data: { labels, datasets },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Andel beh칬riga till gymnasiet i 친k 9 (S칛vsj칬 kommun)'
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              max: 100,
              title: { display: true, text: 'Procent (%)' }
            },
            x: {
              title: { display: true, text: '칀r' }
            }
          }
        }
      };
    }

    // ========== INITIALISERING ==========
    
    /**
     * Huvudfunktion - H칛mtar all data och renderar sidan
     */
    async function hamtaData() {
      try {
        // H칛mta data f칬r kommun och riket
        const kommunData = await hamtaKommunData(CONFIG.KOMMUN_ID);
        const rikeData = await hamtaKommunData(CONFIG.RIKE_ID);

        // Uppdatera analys-boxar
        uppdateraAnalysis(kommunData.totalt, rikeData.totalt, kommunData.ar);

        // Skapa datasets
        const datasets = skapaDatasets(
          kommunData.kvinnor,
          kommunData.man,
          kommunData.totalt,
          rikeData.totalt
        );

        // Skapa chart-data
        allData = {
          labels: kommunData.ar,
          datasets
        };

        // Skapa och rendera chart
        const config = skapaChartConfig(allData.labels, allData.datasets);
        chart = new Chart(document.getElementById('koladaChart'), config);

      } catch (error) {
        console.error('Fel vid h칛mtning av data:', error);
        document.getElementById('kommunAnalysis').innerHTML = 
          '<p class="analysis-text">Fel vid h칛mtning av data. F칬rs칬k igen senare.</p>';
      }
    }

    // Initiera sidan n칛r den 칛r laddad
    document.addEventListener('DOMContentLoaded', hamtaData);
  </script>
</body>
</html>
