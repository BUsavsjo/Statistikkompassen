<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Statistikkompassen - Nyckeltal N15508</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #e3f2fd; }
    canvas { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    
    .filter-container {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid #2563eb;
      background: white;
      color: #2563eb;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover {
      background: #f0f9ff;
    }
    
    .filter-btn.active {
      background: #2563eb;
      color: white;
    }
    
    h1 { color: #1e40af; margin-bottom: 1rem; }
    
    .kpi-selector {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    
    .kpi-selector label {
      font-weight: bold;
      color: #1e40af;
      margin-right: 1rem;
      display: inline-block;
    }
    
    .kpi-selector select {
      padding: 0.5rem 1rem;
      border: 2px solid #2563eb;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: white;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 0.75rem;
      background: white;
      color: #1e40af;
      border: 2px solid #2563eb;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover { background: #f0f9ff; }
    
    .analysis-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .analysis-box {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      border-left: 4px solid #2563eb;
    }
    
    .analysis-box h3 {
      color: #1e40af;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    
    .analysis-text {
      color: #333;
      line-height: 1.6;
      font-size: 0.95rem;
    }
    
    .trend-up {
      color: #dc2626;
      font-weight: bold;
    }
    
    .trend-down {
      color: #16a34a;
      font-weight: bold;
    }
    
    .trend-neutral {
      color: #666;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .analysis-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">Statistikkompassen: Elever i √•k 9 som uppn√•tt betygskriterierna i alla √§mnen, hemkommun, andel (%)</h1>
  
  <div class="kpi-selector">
    <label for="kpiSelect">V√§lj nyckeltal:</label>
    <select id="kpiSelect" onchange="bytKPI(this.value)">
      <option value="N15508">N15508 - Elever i √•k 9 uppn√•tt betygskriterierna i alla √§mnen</option>
      <option value="N15543">N15543 - Elever i √•k 6 uppn√•tt betygskriterierna i alla √§mnen</option>
      <option value="N15814">N15814 - Andel l√§rare med l√§rarlegitimation och beh√∂righet (√•k 1‚Äì9)</option>
      <option value="N11032">N11032 - Kostnad per inskrivet barn kommunal f√∂rskola</option>
    </select>
  </div>
  
  <a href="index.html" class="back-link">‚Üê Till startsidan</a>

  <div class="filter-container">
    <button class="filter-btn active" onclick="visaDataset('alla')">Visa alla</button>
    <button class="filter-btn" onclick="visaDataset('kvinnor')">üë© Kvinnor</button>
    <button class="filter-btn" onclick="visaDataset('man')">üë® M√§n</button>
    <button class="filter-btn" onclick="visaDataset('totalt')">üìä Totalt</button>
  </div>
  
  <canvas id="koladaChart" width="800" height="400"></canvas>

  <div class="analysis-container">
    <div class="analysis-box">
      <h3>üìä S√§vsj√∂ kommun</h3>
      <div class="analysis-text" id="kommunAnalysis">H√§mtar data...</div>
    </div>
    <div class="analysis-box">
      <h3>üá∏üá™ Riket</h3>
      <div class="analysis-text" id="riketAnalysis">H√§mtar data...</div>
    </div>
  </div>

  <script>
    // ========== KONSTANTER ==========
    
    // Tillg√§ngliga KPI:er - l√§tt att ut√∂ka med nya
    const KPI_LIST = [
      { id: 'N15508', namn: 'Elever i √•k 9 uppn√•tt betygskriterierna i alla √§mnen' },
      { id: 'N15543', namn: 'Elever i √•k 6 uppn√•tt betygskriterierna i alla √§mnen' },
      { id: 'N15814', namn: 'Andel l√§rare med l√§rarlegitimation och beh√∂righet i grundskolan √•k 1‚Äì9, kommunala skolor' },
      { id: 'N11032', namn: 'Kostnad per inskrivet barn kommunal f√∂rskola' }
    ];
    
    const CONFIG = {
      API_BASE: 'https://api.kolada.se/v3/data/municipality',
      KPI: 'N15508',
      KOMMUN_ID: '1485',
      RIKE_ID: '0000'
    };

    const FILTER_DATASETS = {
      alla: [0, 1, 2, 3],
      kvinnor: [0],
      man: [1],
      totalt: [2, 3]
    };

    const DATASET_CONFIG = [
      { label: 'Kvinnor', color: 'rgb(255, 99, 132)' },
      { label: 'M√§n', color: 'rgb(54, 162, 235)' },
      { label: 'Totalt', color: 'rgb(255, 205, 86)' },
      { label: 'Riket (Totalt)', color: 'rgb(107, 114, 128)', dashed: true }
    ];

    // ========== GLOBALA VARIABLER ==========
    let chart = null;
    let allData = null;
    let aktivKPI = 'N15508';

    // ========== KPI HANTERING ==========
    
    /**
     * Byter KPI och uppdaterar grafen
     * @param {string} kpiKod - KPI-kod (ex: 'N15508')
     */
    function bytKPI(kpiKod) {
      aktivKPI = kpiKod;
      // Uppdatera titel
      const kpiInfo = KPI_LIST.find(k => k.id === kpiKod);
      if (kpiInfo) {
        document.getElementById('pageTitle').textContent = `Statistikkompassen: ${kpiInfo.namn}`;
      }
      hamtaData();
    }

    // ========== UTILITY FUNKTIONER ==========
    
    /**
     * H√§mtar senaste tv√• v√§rden fr√•n en array
     * @param {Array} data - Array med v√§rden
     * @returns {Object} { nuvarande, forriga }
     */
    function hantaSenastaTvaVarden(data) {
      const validVarden = data.filter(v => v !== null);
      return {
        nuvarande: validVarden[validVarden.length - 1],
        forriga: validVarden[validVarden.length - 2]
      };
    }

    /**
     * Ber√§knar trend och returnerar formaterad str√§ng
     * @param {number} skillnad - Skillnaden mellan tv√• v√§rden
     * @returns {string} HTML-formaterad trend-str√§ng
     */
    function beraknaTrend(skillnad) {
      const andel = skillnad.toFixed(2);
      let enhet = '%';
      if (aktivKPI === 'N11032') {
        enhet = 'kr';
      }
      if (skillnad > 0) {
        return `g√•r <span class="trend-up">upp med ${Math.abs(andel)} ${enhet} ‚¨ÜÔ∏è</span>`;
      } else if (skillnad < 0) {
        return `g√•r <span class="trend-down">ner med ${Math.abs(andel)} ${enhet} ‚¨áÔ∏è</span>`;
      } else {
        return `f√∂rblir <span class="trend-neutral">of√∂r√§ndrad ‚û°Ô∏è</span>`;
      }
    }

    // ========== ANALYS FUNKTIONER ==========
    
    /**
     * Genererar analys-text f√∂r en region
     * @param {string} namn - Namn p√• regionen
     * @param {number} nuvarandeVarde - Nuvarande v√§rde
     * @param {number} forrigaVarde - F√∂reg√•ende v√§rde
     * @param {string} nuvarandeAr - Nuvarande √•r
     * @param {string} forrigaAr - F√∂reg√•ende √•r
     * @returns {string} HTML-formaterad analys-text
     */
    function genereraAnalysText(namn, nuvarandeVarde, forrigaVarde, nuvarandeAr, forrigaAr) {
      if (nuvarandeVarde === null || forrigaVarde === null) {
        return `<p class="analysis-text">Data ej tillg√§nglig f√∂r j√§mf√∂relse.</p>`;
      }

      const skillnad = nuvarandeVarde - forrigaVarde;
      const trend = beraknaTrend(skillnad);
      
      // H√§mta valt KPI-namn fr√•n listan f√∂r att visa en generell beskrivning
      const kpiInfo = KPI_LIST.find(k => k.id === aktivKPI) || { namn: aktivKPI };
      const kpiNamn = kpiInfo.namn;

      let valueUnit = '%';
      if (aktivKPI === 'N11032') {
        valueUnit = 'kr';
      }
      return `
        <p class="analysis-text">
          Valt m√§tv√§rde (<strong>${kpiNamn}</strong>) i ${namn} ${trend} fr√•n f√∂reg√•ende √•r.
        </p>
        <p class="analysis-text">
          <strong>${nuvarandeAr}:</strong> ${nuvarandeVarde.toLocaleString()} ${valueUnit} | 
          <strong>${forrigaAr}:</strong> ${forrigaVarde.toLocaleString()} ${valueUnit}
        </p>
      `;
    }

    /**
     * Uppdaterar analys-boxar med aktuell data
     * @param {Array} totalt - Total data f√∂r kommun
     * @param {Array} riketTotalt - Total data f√∂r riket
     * @param {Array} ar - Array med √•rtalen
     */
    function uppdateraAnalysis(totalt, riketTotalt, ar) {
      const uppdateraBox = (data, arArray, elementId, namn) => {
        const senaste = hantaSenastaTvaVarden(data);
        if (senaste.nuvarande !== undefined && senaste.nuvarande !== null && 
            senaste.forriga !== undefined && senaste.forriga !== null) {
          const validAr = arArray.filter((_, i) => data[i] !== null);
          if (validAr.length >= 2) {
            const nuAr = validAr[validAr.length - 1];
            const forAr = validAr[validAr.length - 2];
            document.getElementById(elementId).innerHTML = genereraAnalysText(
              namn, senaste.nuvarande, senaste.forriga, nuAr, forAr
            );
          }
        } else {
          document.getElementById(elementId).innerHTML = 
            `<p class="analysis-text">Data ej tillg√§nglig f√∂r j√§mf√∂relse (N15543 kanske saknar data f√∂r denna kommun).</p>`;
        }
      };

      uppdateraBox(totalt, ar, 'kommunAnalysis', 'S√§vsj√∂ kommun');
      uppdateraBox(riketTotalt, ar, 'riketAnalysis', 'riket');
    }

    // ========== FILTER FUNKTIONER ==========
    
    /**
     * Visar/d√∂ljer datasets baserat p√• filter-typ
     * @param {string} typ - Filter-typ ('alla', 'kvinnor', 'man', 'totalt')
     */
    function visaDataset(typ) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const visibleDatasets = FILTER_DATASETS[typ] || FILTER_DATASETS.alla;
      
      allData.datasets.forEach((dataset, index) => {
        chart.getDatasetMeta(index).hidden = !visibleDatasets.includes(index);
      });

      chart.update();
    }

    // ========== DATA-H√ÑMTNING ==========
    
    /**
     * H√§mtar och strukturerar data fr√•n API
     * @param {string} kommunKod - Kommun-id
     * @param {string} kpiKod - KPI-kod (optional, anv√§nder aktivKPI om ej angiven)
     * @returns {Promise<Object>} Strukturerad data
     */
    async function hamtaKommunData(kommunKod, kpiKod = aktivKPI) {
      const url = `${CONFIG.API_BASE}/${kommunKod}/kpi/${kpiKod}`;
      const response = await fetch(url);
      const json = await response.json();

      const ar = [];
      const kvinnor = [];
      const man = [];
      const totalt = [];

      json.values.forEach(entry => {
        ar.push(entry.period);
        const varden = { K: null, M: null, T: null };
        entry.values.forEach(varde => {
          varden[varde.gender] = varde.value;
        });
        kvinnor.push(varden.K);
        man.push(varden.M);
        totalt.push(varden.T);
      });

      return { ar, kvinnor, man, totalt };
    }

    /**
     * Skapar Chart.js dataset-objekt
     * @returns {Array} Array med dataset-konfigurationer
     */
    function skapaDatasets(kvinnor, man, totalt, riketTotalt) {
      const data = [kvinnor, man, totalt, riketTotalt];
      
      return DATASET_CONFIG.map((config, index) => ({
        label: config.label,
        data: data[index],
        borderColor: config.color,
        borderDash: config.dashed ? [5, 5] : [],
        fill: false
      }));
    }

    /**
     * Skapar Chart.js konfiguration
     * @returns {Object} Chart-konfiguration
     */
    function skapaChartConfig(labels, datasets, titleText = 'Andel beh√∂riga') {
      // Dynamisk y-axel beroende p√• KPI
      let yLabel = 'Procent (%)';
      let yTicksCallback = undefined;
      let yMax = 100;
      if (aktivKPI === 'N11032') {
        yLabel = 'Kostnad (kr)';
        yTicksCallback = function(value) { return value.toLocaleString() + ' kr'; };
        yMax = undefined;
      }
      return {
        type: 'line',
        data: { labels, datasets },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: titleText
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              max: yMax,
              title: { display: true, text: yLabel },
              ticks: yTicksCallback ? { callback: yTicksCallback } : {}
            },
            x: {
              title: { display: true, text: '√Ör' }
            }
          }
        }
      };
    }

    // ========== INITIALISERING ==========
    
    /**
     * Huvudfunktion - H√§mtar all data och renderar sidan
     */
    async function hamtaData() {
      try {
        console.log('H√§mtar data f√∂r KPI:', aktivKPI);
        
        // H√§mta data f√∂r kommun och riket med explicit KPI
        const kommunData = await hamtaKommunData(CONFIG.KOMMUN_ID, aktivKPI);
        const rikeData = await hamtaKommunData(CONFIG.RIKE_ID, aktivKPI);

        console.log('Kommun data:', kommunData);
        console.log('Rike data:', rikeData);

        // Uppdatera analys-boxar
        uppdateraAnalysis(kommunData.totalt, rikeData.totalt, kommunData.ar);

        // Skapa datasets
        const datasets = skapaDatasets(
          kommunData.kvinnor,
          kommunData.man,
          kommunData.totalt,
          rikeData.totalt
        );

        // Skapa chart-data
        allData = {
          labels: kommunData.ar,
          datasets
        };

        // Skapa och rendera chart
        const kpiInfo = KPI_LIST.find(k => k.id === aktivKPI) || { namn: aktivKPI };
        const chartTitle = `${kpiInfo.namn} (S√§vsj√∂ kommun)`;
        const config = skapaChartConfig(allData.labels, allData.datasets, chartTitle);
        if (chart) {
          chart.destroy();
        }
        chart = new Chart(document.getElementById('koladaChart'), config);

      } catch (error) {
        console.error('Fel vid h√§mtning av data:', error);
        document.getElementById('kommunAnalysis').innerHTML = 
          '<p class="analysis-text">Fel vid h√§mtning av data. F√∂rs√∂k igen senare.</p>';
      }
    }

    // Initiera sidan n√§r den √§r laddad
    document.addEventListener('DOMContentLoaded', hamtaData);
  </script>
</body>
</html>
