     * @param {number} forrigaVarde - F√∂reg√•ende v√§rde
     * @param {string} nuvarandeAr - Nuvarande √•r
     * @param {string} forrigaAr - F√∂reg√•ende √•r
     * @returns {string} HTML-formaterad analys-text
     */
    function genereraAnalysText(namn, nuvarandeVarde, forrigaVarde, nuvarandeAr, forrigaAr) {
      if (nuvarandeVarde === null || forrigaVarde === null) {
        return `<p class="analysis-text">Data ej tillg√§nglig f√∂r j√§mf√∂relse.</p>`;
      }

      const skillnad = nuvarandeVarde - forrigaVarde;
      const trend = beraknaTrend(skillnad);
      
      // H√§mta valt KPI-namn fr√•n listan f√∂r att visa en generell beskrivning
      const kpiInfo = KPI_LIST.find(k => k.id === aktivKPI) || { namn: aktivKPI };
      const kpiNamn = kpiInfo.namn;

      let valueUnit = '%';
      if (aktivKPI === 'N11032') {
        valueUnit = 'kr';
      }
      return `
        <p class="analysis-text">
          Valt m√§tv√§rde (<strong>${kpiNamn}</strong>) i ${namn} ${trend} fr√•n f√∂reg√•ende √•r.
        </p>
        <p class="analysis-text">
          <strong>${nuvarandeAr}:</strong> ${nuvarandeVarde.toLocaleString()} ${valueUnit} | 
          <strong>${forrigaAr}:</strong> ${forrigaVarde.toLocaleString()} ${valueUnit}
        </p>
      `;
    }

    /**
     * Uppdaterar analys-boxar med aktuell data
     * @param {Array} totalt - Total data f√∂r kommun
     * @param {Array} riketTotalt - Total data f√∂r riket
     * @param {Array} ar - Array med √•rtalen
     */
    function uppdateraAnalysis(totalt, riketTotalt, ar) {
      const uppdateraBox = (data, arArray, elementId, namn) => {
        const senaste = hantaSenastaTvaVarden(data);
        if (senaste.nuvarande !== undefined && senaste.nuvarande !== null && 
            senaste.forriga !== undefined && senaste.forriga !== null) {
          const validAr = arArray.filter((_, i) => data[i] !== null);
          if (validAr.length >= 2) {
            const nuAr = validAr[validAr.length - 1];
            const forAr = validAr[validAr.length - 2];
            document.getElementById(elementId).innerHTML = genereraAnalysText(
              namn, senaste.nuvarande, senaste.forriga, nuAr, forAr
            );
          }
        } else {
          document.getElementById(elementId).innerHTML = 
            `<p class="analysis-text">Data ej tillg√§nglig f√∂r j√§mf√∂relse.</p>`;
        }
      };

      const kommunNamn = ALLA_KOMMUNER.find(k => k.id === CONFIG.KOMMUN_ID)?.title || 'Ok√§nd kommun';
      uppdateraBox(totalt, ar, 'kommunAnalysis', kommunNamn);
      uppdateraBox(riketTotalt, ar, 'riketAnalysis', 'riket');
    }

    // ========== FILTER FUNKTIONER ==========
    
    /**
     * Visar/d√∂ljer datasets baserat p√• filter-typ
     * @param {string} typ - Filter-typ ('alla', 'kvinnor', 'man', 'totalt')
     */
    function visaDataset(typ) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const visibleDatasets = FILTER_DATASETS[typ] || FILTER_DATASETS.alla;
      
      allData.datasets.forEach((dataset, index) => {
        chart.getDatasetMeta(index).hidden = !visibleDatasets.includes(index);
      });

      chart.update();
    }

    // ========== DATA-H√ÑMTNING ==========
    
    /**
     * H√§mtar och strukturerar data fr√•n API
     * @param {string} kommunKod - Kommun-id
     * @param {string} kpiKod - KPI-kod (optional, anv√§nder aktivKPI om ej angiven)
     * @returns {Promise<Object>} Strukturerad data
     */
    async function hamtaKommunData(kommunKod, kpiKod = aktivKPI) {
      const url = `${CONFIG.API_BASE}/${kommunKod}/kpi/${kpiKod}`;
      const response = await fetch(url);
      const json = await response.json();

      const ar = [];
      const kvinnor = [];
      const man = [];
      const totalt = [];

      json.values.forEach(entry => {
        ar.push(entry.period);
        const varden = { K: null, M: null, T: null };
        entry.values.forEach(varde => {
          varden[varde.gender] = varde.value;
        });
        kvinnor.push(varden.K);
        man.push(varden.M);
        totalt.push(varden.T);
      });

      return { ar, kvinnor, man, totalt };
    }

    /**
     * Skapar Chart.js dataset-objekt
     * @returns {Array} Array med dataset-konfigurationer
     */
    function skapaDatasets(kvinnor, man, totalt, riketTotalt) {
      const data = [kvinnor, man, totalt, riketTotalt];
      
      return DATASET_CONFIG.map((config, index) => ({
        label: config.label,
        data: data[index],
        borderColor: config.color,
        borderDash: config.dashed ? [5, 5] : [],
        fill: false
      }));
    }

    /**
     * Skapar Chart.js konfiguration
     * @returns {Object} Chart-konfiguration
     */
    function skapaChartConfig(labels, datasets, titleText = 'Andel beh√∂riga') {
      // Dynamisk y-axel beroende p√• KPI
      let yLabel = 'Procent (%)';
      let yTicksCallback = undefined;
      let yMax = 100;
      if (aktivKPI === 'N11032') {
        yLabel = 'Kostnad (kr)';
        yTicksCallback = function(value) { return value.toLocaleString() + ' kr'; };
        yMax = undefined;
      }
      return {
        type: 'line',
        data: { labels, datasets },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: titleText
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              max: yMax,
              title: { display: true, text: yLabel },
              ticks: yTicksCallback ? { callback: yTicksCallback } : {}
            },
            x: {
              title: { display: true, text: '√Ör' }
            }
          }
        }
      };
    }

    // ========== INITIALISERING ==========
    
    /**
     * Huvudfunktion - H√§mtar all data och renderar sidan
     */
    async function hamtaData() {
      try {
        console.log('H√§mtar data f√∂r KPI:', aktivKPI);
        
        // H√§mta data f√∂r kommun och riket med explicit KPI
        const kommunData = await hamtaKommunData(CONFIG.KOMMUN_ID, aktivKPI);
        const rikeData = await hamtaKommunData(CONFIG.RIKE_ID, aktivKPI);

        console.log('Kommun data:', kommunData);
        console.log('Rike data:', rikeData);

        // Uppdatera analys-boxar
        uppdateraAnalysis(kommunData.totalt, rikeData.totalt, kommunData.ar);

        // Skapa datasets
        const datasets = skapaDatasets(
          kommunData.kvinnor,
          kommunData.man,
          kommunData.totalt,
          rikeData.totalt
        );

        // Skapa chart-data
        allData = {
          labels: kommunData.ar,
          datasets
        };

        // Skapa och rendera chart
        const kpiInfo = KPI_LIST.find(k => k.id === aktivKPI) || { namn: aktivKPI };
        const chartTitle = `${kpiInfo.namn} (S√§vsj√∂ kommun)`;
        const config = skapaChartConfig(allData.labels, allData.datasets, chartTitle);
        if (chart) {
          chart.destroy();
        }
        chart = new Chart(document.getElementById('koladaChart'), config);

      } catch (error) {
        console.error('Fel vid h√§mtning av data:', error);
        document.getElementById('kommunAnalysis').innerHTML = 
          '<p class="analysis-text">Fel vid h√§mtning av data. F√∂rs√∂k igen senare.</p>';
      }
    }

    // Initiera sidan n√§r den √§r laddad
    document.addEventListener('DOMContentLoaded', function() {
      // Fyll kommun-dropdown
      const kommunSelect = document.getElementById('kommunSelect');
      if (kommunSelect) {
        console.log('Fyller kommun-dropdown med ' + ALLA_KOMMUNER.length + ' kommuner');
        ALLA_KOMMUNER.forEach(kommun => {
          if (kommun.id !== '0684') { // Hoppa √∂ver S√§vsj√∂ som redan √§r default
            const option = document.createElement('option');
            option.value = kommun.id;
            option.textContent = kommun.title;
            kommunSelect.appendChild(option);
          }
        });
        console.log('Kommun-dropdown fylld. Totalt: ' + kommunSelect.options.length + ' alternativ');
      } else {
        console.error('Kunde inte hitta element med id "kommunSelect"');
      }
      hamtaData();
    });

    // Kopiera Chart.js-diagrammet till urklipp
    document.getElementById('copyChartBtn').addEventListener('click', async function() {
      const canvas = document.getElementById('koladaChart');
      if (canvas) {
        canvas.toBlob(async function(blob) {
          try {
            await navigator.clipboard.write([
              new window.ClipboardItem({ 'image/png': blob })
            ]);
            // Visa tillf√§llig bekr√§ftelse
            const btn = document.getElementById('copyChartBtn');
            const oldText = btn.textContent;
            btn.textContent = '‚úÖ Kopierad!';
            setTimeout(() => { btn.textContent = oldText; }, 1500);
          } catch (err) {
            alert('Kunde inte kopiera bilden. Prova en modern webbl√§sare.');
          }
        }, 'image/png');
      }
    });
  </script>
