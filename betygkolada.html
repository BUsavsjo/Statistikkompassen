<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Statistikkompassen - Nyckeltal N15508</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    canvas { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    
    .filter-container {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid #2563eb;
      background: white;
      color: #2563eb;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover {
      background: #f0f9ff;
    }
    
    .filter-btn.active {
      background: #2563eb;
      color: white;
    }
    
    h1 { color: #1e40af; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Statistikkompassen: BehÃ¶righet till gymnasiet (N15508)</h1>
  
  <div class="filter-container">
    <button class="filter-btn active" onclick="visaDataset('alla')">Visa alla</button>
    <button class="filter-btn" onclick="visaDataset('kvinnor')">ðŸ‘© Kvinnor</button>
    <button class="filter-btn" onclick="visaDataset('man')">ðŸ‘¨ MÃ¤n</button>
    <button class="filter-btn" onclick="visaDataset('totalt')">ðŸ“Š Totalt</button>
  </div>
  
  <canvas id="koladaChart" width="800" height="400"></canvas>

  <script>
    let chart = null;
    let allData = null;

    function visaDataset(typ) {
      // Uppdatera aktiv knapp
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Filtrera datasets baserat pÃ¥ valet
      let visibleDatasets = [];
      
      if (typ === 'alla') {
        visibleDatasets = [0, 1, 2]; // Alla tre
      } else if (typ === 'kvinnor') {
        visibleDatasets = [0]; // Endast kvinnor
      } else if (typ === 'man') {
        visibleDatasets = [1]; // Endast mÃ¤n
      } else if (typ === 'totalt') {
        visibleDatasets = [2]; // Endast totalt
      }

      // Uppdatera visibility fÃ¶r varje dataset
      allData.datasets.forEach((dataset, index) => {
        chart.getDatasetMeta(index).hidden = !visibleDatasets.includes(index);
      });

      chart.update();
    }

    async function hamtaData() {
      const response = await fetch("https://api.kolada.se/v3/data/municipality/1485/kpi/N15508");
      const json = await response.json();

      const ar = [];
      const kvinnor = [];
      const man = [];
      const totalt = [];

      json.values.forEach(entry => {
        ar.push(entry.period);
        const v = { K: null, M: null, T: null };
        entry.values.forEach(varde => {
          v[varde.gender] = varde.value;
        });
        kvinnor.push(v.K);
        man.push(v.M);
        totalt.push(v.T);
      });

      allData = {
        labels: ar,
        datasets: [
          {
            label: 'Kvinnor',
            data: kvinnor,
            borderColor: 'rgb(255, 99, 132)',
            fill: false
          },
          {
            label: 'MÃ¤n',
            data: man,
            borderColor: 'rgb(54, 162, 235)',
            fill: false
          },
          {
            label: 'Totalt',
            data: totalt,
            borderColor: 'rgb(255, 205, 86)',
            fill: false
          }
        ]
      };

      const config = {
        type: 'line',
        data: allData,
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Andel behÃ¶riga till gymnasiet i Ã¥k 9 (SÃ¤vsjÃ¶ kommun)'
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              max: 100,
              title: {
                display: true,
                text: 'Procent (%)'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Ã…r'
              }
            }
          }
        }
      };

      chart = new Chart(document.getElementById('koladaChart'), config);
    }

    hamtaData();
  </script>
</body>
</html>
