<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Kommunbild Test – Kostnad per elev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/skolenhetsdashboard.css">
  <style>
    body { background: #f0f9ff; font-family: system-ui, Segoe UI, Arial; padding: 1rem; }
    .container { max-width: 1000px; margin: 0 auto; }
    .selector-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
    select { padding: .5rem; }
    .dashboard-section { background: #fff; border: 1px solid #e2e8f0; border-radius: 10px; padding: 1rem; }
    .kpi-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
    .kpi-item { border: 1px solid #e2e8f0; border-radius: 8px; padding: 1rem; background: #fafafa; }
    .kpi-label { font-weight: 600; color: #334155; margin-bottom: .5rem; }
    .kpi-value { font-size: 2rem; color: #0f172a; margin-bottom: .5rem; }
    .kpi-trend { font-size: .9rem; }
    .kpi-comparison { font-size: .9rem; color: #475569; }
    .status-green { border-color: #16a34a; background: #f0fdf4; }
    .status-red { border-color: #dc2626; background: #fef2f2; }
    .status-lightgreen { border-color: #4ade80; background: #ecfccb; }
    #kommunbildStatus { margin: .75rem 0; padding: .5rem .75rem; background: #eff6ff; border: 1px solid #93c5fd; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test: Kostnad per elev</h1>

    <div class="selector-row">
      <div>
        <label for="kommunSelect">Kommun:</label>
        <select id="kommunSelect"></select>
      </div>
      <div>
        <label for="qualityYearSelect">År:</label>
        <select id="qualityYearSelect" disabled></select>
      </div>
    </div>

    <div id="globalLoadingScreen" class="global-loading-overlay" style="display:none;">
      <div class="loading-content">
        <h2>Laddar...</h2>
        <div class="progress-container"><div class="progress-bar"></div></div>
        <div class="progress-text">0%</div>
      </div>
    </div>

    <div id="kommunbildStatus"></div>

    <div class="dashboard-section">
      <h2>Kostnad per elev</h2>
      <div id="qualityBlocks"></div>
    </div>

    <div class="dashboard-section">
      <h2>Organisation & struktur (tabell)</h2>
      <div id="orgTableContainer"></div>
    </div>
  </div>

  <script type="module" src="scripts/kommunbild/page.js"></script>
</body>
</html>
